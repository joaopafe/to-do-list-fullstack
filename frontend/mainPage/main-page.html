<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./main-page.css" />

    <title>Lista de tarefas</title>
  </head>

  <body>
    <header>
      <div id="update-password-access">Alterar senha</div>

      <div id="logout-section" onclick="logout()">
        <div id="logout-message">Deslogar</div>
        <div id="logout-icon">
          <img src="../images/logout-icon.png" alt="Deslogar" />
        </div>
      </div>
    </header>

    <div id="welcome-section">
      Ol√° fulano! <br />
      Aqui se encontram suas atividades.
    </div>

    <div id="top-section">
      <div id="search-task">
        <input id="search-input" type="text" placeholder="Buscar..." />
      </div>

      <div id="create-task">
        <div id="create-task-text">Nova atividade</div>

        <div id="create-task-button">
          <img
            src="../images/add-task.png"
            alt="Cadastrar atividade"
            onclick="openModal()"
          />
        </div>
      </div>
    </div>

    <div id="to-do-list"></div>

    <dialog id="create-task-modal">
      <div id="modal-title">Cadastrar atividade</div>

      <input id="task-description" type="text" />

      <div id="buttons-modal">
        <button id="confirm-task-creation">Confirmar</button>
        <button id="cancel-task-creation" onclick="closeModal()">
          Cancelar
        </button>
      </div>
    </dialog>
  </body>

  <script src="../client/Task.js"></script>
  <script src="./main-page.js"></script>
</html>
