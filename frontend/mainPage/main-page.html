<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas</title>
  </head>

  <body>
    <header>
      <div id="update-password-access">Alterar senha</div>

      <div id="logout-section">
        <div id="logout-message">Deslogar</div>
        <div id="logout-icon">
          <img src="../images/logout-icon.png" alt="Deslogar" />
        </div>
      </div>
    </header>

    <div id="welcome-section">
      Ol√° fulano! <br />
      Aqui se encontram suas atividades
    </div>

    <div id="top-section">
      <div id="search-task">
        <input id="search-input" type="text" placeholder="Buscar..." />
      </div>

      <div id="create-task">
        <div id="create-task-button">
          <img src="../images/add-task.png" alt="Cadastrar atividade" />
        </div>
      </div>
    </div>

    <div id="to-do-list-section">
      <div id="to-do-list">
        <div id="task">
          <div id="check-icon">
            <img src="../images/check-task.png" alt="Status de checagem" />
          </div>

          <div id="task-name">Estudar para a prova</div>

          <div id="edit-and-delete-task">
            <div id="edit-task">
              <div id="edit-text">Editar</div>
              <div id="edit-icon">
                <img src="../images/edit-task.png" alt="Editar atividade" />
              </div>
            </div>

            <div id="delete-task">
              <div id="delete-text">Excluir</div>
              <div id="delete-icon">
                <img src="../images/delete-task.png" alt="Excluir atividade" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
