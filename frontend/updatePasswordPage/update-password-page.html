<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./update-password-page.css" />

    <title>Atualizar senha</title>
  </head>

  <body>
    <header>
      <div id="back-section" onclick="backPage()">
        <div id="back-icon">
          <img src="../images/back-button.png" alt="Voltar" />
        </div>
        <div id="back-message">Voltar</div>
      </div>
    </header>

    <div id="inputs-section">
      <div id="username">
        <label for="username">Usu√°rio</label>
        <input id="input-username" type="text" />
      </div>

      <div id="password">
        <label for="password">Senha atual</label>
        <input id="input-password" type="password" />
      </div>

      <div id="new-password">
        <label for="new-password">Nova senha</label>
        <input id="input-new-password" type="password" />
      </div>
    </div>

    <div id="submit-section">
      <button id="submit-update-password-button" onclick="updatePassword()">
        Continuar
      </button>
    </div>
  </body>

  <script src="../client/User.js"></script>
  <script src="./updatePasswordPage.js"></script>
</html>
