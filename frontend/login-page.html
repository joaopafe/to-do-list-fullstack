<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <div class="welcome-section">
      <div id="welcome-text">
        Realize login para acessar a melhor plataforma de lista de tarefas
      </div>

      <div id="task-1">
        <div id="check-task-image">
          <img src="./images/check-task.png" alt="Botão de check" />
        </div>
        <div id="task-text">Levar o lixo pra fora</div>
        <div id="remove-task-image">
          <img src="./images//delete-task.png" alt="Botão de remoção" />
        </div>
      </div>

      <div id="task-2">
        <div id="check-task-image">
          <img src="./images/check-task.png" alt="Botão de check" />
        </div>
        <div id="task-text">Praticar exercício físico</div>
        <div id="remove-task-image">
          <img src="./images/delete-task.png" alt="Botão de remoção" />
        </div>
      </div>

      <div id="task-3">
        <div id="check-task-image">
          <img src="./images/check-task.png" alt="Botão de check" />
        </div>
        <div id="task-text">Buscar o filho na escola</div>
        <div id="remove-task-image">
          <img src="./images/delete-task.png" alt="Botão de remoção" />
        </div>
      </div>

      <div id="create-task">
        <img src="./images/add-task.png" alt="Botão de adição" />
      </div>
    </div>

    <div class="login-form">
      <div id="inputs-section">
        <form>
          <div id="username">
            <label for="username">Usuário</label>
            <input type="text" />
          </div>

          <div id="password">
            <label for="password">Senha</label>
            <input type="password" />
          </div>
        </form>
      </div>

      <div id="recovery-password-section">Não possui cadastro?</div>

      <div id="submit-section">
        <button id="submit-login-button">Continuar</button>
      </div>
    </div>
  </body>
</html>
