<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./register-page.css" />

    <title>Cadastro</title>
  </head>

  <body>
    <div class="welcome-section">
      <div id="welcome-text">
        Crie seu cadatro <br />
        para acessar a <br />
        melhor plataforma <br />
        de lista de tarefas
      </div>

      <div id="task-1">
        <div class="check-task-image">
          <img src="../images/check-task.png" alt="Botão de check" />
        </div>
        <div id="task-text">Levar o lixo pra fora</div>
        <div class="remove-task-image">
          <img src="../images//delete-task.png" alt="Botão de remoção" />
        </div>
      </div>

      <div id="task-2">
        <div class="check-task-image">
          <img src="../images/check-task.png" alt="Botão de check" />
        </div>
        <div id="task-text">Praticar exercício físico</div>
        <div class="remove-task-image">
          <img src="../images/delete-task.png" alt="Botão de remoção" />
        </div>
      </div>

      <div id="task-3">
        <div class="check-task-image">
          <img src="../images/check-task.png" alt="Botão de check" />
        </div>
        <div id="task-text">Buscar o filho na escola</div>
        <div class="remove-task-image">
          <img src="../images/delete-task.png" alt="Botão de remoção" />
        </div>
      </div>

      <div id="create-task">
        <img src="../images/add-task.png" alt="Botão de adição" />
      </div>
    </div>

    <div class="register-section">
      <div id="inputs-section">
        <form>
          <div id="username">
            <label for="username">Usuário</label>
            <input id="input-username" type="text" />
          </div>

          <div id="password">
            <label for="password">Senha</label>
            <input id="input-password" type="password" />
          </div>

          <div id="confirm-password">
            <label for="confirm-password">Repita sua senha</label>
            <input id="input-confirm-password" type="password" />
          </div>
        </form>
      </div>

      <div id="login-link-section" onclick="redirectToLogin()">
        Possui cadastro?
      </div>

      <div id="submit-section">
        <button id="submit-register-button" onclick="executeSignUp()">
          Continuar
        </button>
      </div>
    </div>

    <span id="loading-icon"></span>
  </body>

  <script src="../client/User.js"></script>
  <script src="../utils/executeLoading.js"></script>
  <script src="./registerPage.js"></script>
</html>
